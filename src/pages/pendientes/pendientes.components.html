<ion-header>
  <ion-navbar color="primary">
    <ion-title>Lista de Pendientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-grid *ngIf="( _listaDeseos.lista | pendientes ).length == 0">
        <ion-row>
          <ion-col class="text-center caja-vacia">
                <ion-icon class="icono-grande" ios="ios-sunny" md="md-sunny"></ion-icon>
                <p> No hay Ninguna lista</p>
          </ion-col>
        </ion-row>
    </ion-grid>

    <ion-card *ngFor="let lista of _listaDeseos.lista | pendientes; let i = index">

        <ion-item color="light" (click)="verDetalle(lista, i)">
          <h2>{{ lista.nombre }}</h2>
          <ion-note item-right >
            {{ lista.items.length }} Items
          </ion-note>

        </ion-item>


        <ion-list>
            <ion-item *ngFor="let item of lista.items | slice:0:2" (click)="verDetalle(lista, i)">
                <ion-icon *ngIf="!item.completado" ios="ios-square-outline" md="md-square-outline"></ion-icon>
                <ion-icon *ngIf="item.completado" ios="ios-checkmark-circle-outline" md="md-checkmark-circle-outline"></ion-icon>
              {{ item.nombre}}
            </ion-item>

            <ion-item class="text-center" *ngIf="lista.items.length > 2">
              <ion-icon color="primary" ios="ios-arrow-dropdown-outline" md="md-arrow-dropdown"></ion-icon>
            </ion-item>

        </ion-list>

    </ion-card>

    <ion-fab right bottom (click)="irAgregar()">
    <button ion-fab color="primary"><ion-icon ios="ios-add" md="md-add"></ion-icon></button>

  </ion-fab>



</ion-content>
